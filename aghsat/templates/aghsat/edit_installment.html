<!-- aghsat/templates/aghsat/edit_installment.html -->

{% extends 'aghsat/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>ویرایش قسط</h2>
    <a href="{% url 'customer_detail' installment.customer.id %}" class="btn btn-secondary">
        <i class="bi bi-arrow-right"></i> بازگشت
    </a>
</div>

<div class="card">
    <div class="card-body p-4">
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">{{ form.amount.label }}</label>
                    {{ form.amount }}
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">{{ form.payment_date.label }}</label>
                    {{ form.payment_date }}
                </div>
                <div class="col-md-4 mb-3">
                    <div class="form-check mt-4">
                        {{ form.is_paid }}
                        <label class="form-check-label">
                            پرداخت شده
                        </label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success btn-lg mt-3">
                <i class="bi bi-check-circle"></i> ذخیره تغییرات
            </button>
        </form>
    </div>
</div>
{% endblock %}
